<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% if user.is_authenticated %}
        You are logged as a {{ user }}.&nbsp<a href="{% url "core:auth_logout" %}">Logout.</a>
    {% endif %}
    {% block content %}{% endblock %}
    <h5><a href="{% url "core:welcome_page" %}">Go to welcome page.</a></h5>
</body>

</html>
