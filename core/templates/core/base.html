<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="auth">
        <h5>You're logged in as {{ user.username }}. <a href=".">Logout.</a></h5>
        <form method="get" action="{% url "blogs:show_all_blogs" %}">
            <label>
                <input type="text" name="login" value="Anonymous">
            </label>
            <label>
                <input type="password" name="login" value="HelloWorld!">
            </label>
            <input type="submit"/>
        </form>
    </div>
    {% block body %}{% endblock %}
    <h5><a href="/">Go to welcome page.</a></h5>
</body>

</html>
